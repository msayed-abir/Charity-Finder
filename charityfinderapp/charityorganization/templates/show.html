<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Showing all Organizations</title>
</head>
<body>
    <a href="/create">
        <button>Add New Organization</button>
    </a>
    <br>
    <table>
        <thead>
            <tr>
                <th style="border:1px solid red">Reg Number</th>
                <th style="border:1px solid red">Name</th>
                <th style="border:1px solid red">Email</th>
                <th style="border:1px solid red">Contact</th>
                <th style="border:1px solid blue">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for charityorganization in showorg %}

            <tr>
                <td style="border:1px solid red">{{charityorganization.reg_number}}</td>
                <td style="border:1px solid red">{{charityorganization.name}}</td>
                <td style="border:1px solid red">{{charityorganization.email}}</td>
                <td style="border:1px solid red">{{charityorganization.contact}}</td>
                <td style="border:1px solid blue">
                    <a href="/edit/{{charityorganization.id}}">Edit</a>
                    <a href="/delete/{{charityorganization.id}}">Delete</a>
                </td>
            </tr>

            {%endfor%}
        </tbody>
    </table>
</body>
</html>
