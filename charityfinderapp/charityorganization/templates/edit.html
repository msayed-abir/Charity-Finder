<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Charity Organization Update</title>
    <style>
        body {
            margin:0;
            background: #FFFFE8;
        }
        .div1 {
            background: rgba(0, 76, 153, 0.3);
            text-align:center;
            margin:1;
            padding:1px 0px 1px 0px;

        }
        input
        {
            font-size:20px;
        }
    </style>
</head>
<body>
    <div class="div1">
        <h1 style="text-shadow: 2px 2px 5px #C85C8E; color:blue; border-style: inset;border-radius: 20px;">Welcome to Our Site</h1>
        <a href="/all-charityorganization" style="float:right; font-size:20px;margin-right:5%;">Home</a>
    </div>

    <h1 style="color:#C85C8E; text-align:center; border-style: inset;border-radius: 20px; margin: 50px 20% 5px 20%;">Update Record of Charity Organization</h1>

    <br>
    <div style=" font-size:20px; width: 60%; margin-left:20%; margin-right:20%; border-style: outset;">
    <form action="/update/{{charityorganization.id}}" method="post" style="margin-left:10%; padding-top:10%; padding-bottom:5%">

        {% csrf_token %}

        <div>
            <label style="margin-right:10%">CharityOrg Registration Number:</label>

            <input type="text" name="reg_number" value="{{charityorganization.reg_number}}">

        </div>
        <br>
        <div>
            <label style="margin-right:13%">Name of Charity Organization:</label>

            <input type="text" name="name" value="{{charityorganization.name}}">

        </div>
        <br>
        <div>
            <label style="margin-right:31%">Email Address:</label>

            <input type="text" name="email" value="{{charityorganization.email}}">

        </div>
        <br>
        <div>
            <label style="margin-right:39%">Contact:</label>

            <input type="text" name="contact" value="{{charityorganization.contact}}">

        </div>

        <br>

        <div>
            <button type="submit" style="background: rgba(0, 76, 153, 0.3); color:#C85C8E; font-size:18px;width:16%;height:18%; border-radius: 20px; margin:0% 40%; border-style: outset;">Submit</button>
        </div>
    </form>
    </div>
</body>
</html>
